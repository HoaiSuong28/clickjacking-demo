<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Bot Control Panel - Live Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-attack {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-voucher {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .status-panel {
            grid-column: 1 / -1;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid transparent;
        }

        .log-entry.success {
            border-left-color: #00ff00;
            color: #00ff00;
        }

        .log-entry.error {
            border-left-color: #ff0000;
            color: #ff0000;
        }

        .log-entry.info {
            border-left-color: #00bfff;
            color: #00bfff;
        }

        .log-entry.warning {
            border-left-color: #ffaa00;
            color: #ffaa00;
        }

        .bot-list {
            margin-top: 20px;
        }

        .bot-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bot-item.running {
            border-left: 5px solid #4caf50;
        }

        .bot-item.completed {
            border-left: 5px solid #2196f3;
        }

        .bot-item.failed {
            border-left: 5px solid #f44336;
        }

        .bot-item.stopped {
            border-left: 5px solid #ff9800;
        }

        .bot-info {
            flex: 1;
        }

        .bot-actions button {
            padding: 8px 15px;
            margin-left: 5px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge.running {
            background: #4caf50;
            color: white;
        }

        .badge.completed {
            background: #2196f3;
            color: white;
        }

        .badge.failed {
            background: #f44336;
            color: white;
        }

        .badge.stopped {
            background: #ff9800;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Bot Control Panel - Live Edition</h1>

        <div class="grid">
            <!-- DoS Attack Panel -->
            <div class="panel">
                <h2>üí• DoS Attack</h2>
                <div class="form-group">
                    <label>Attack Method:</label>
                    <select id="dosMethod">
                        <option value="1">Sequential (Tu·∫ßn t·ª±)</option>
                        <option value="2" selected>Parallel (ƒê·ªìng th·ªùi)</option>
                        <option value="3">Batch (Theo ƒë·ª£t)</option>
                        <option value="4">Slow Loris</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Variant ID:</label>
                    <input type="number" id="dosVariantId" value="2">
                </div>
                <div class="form-group">
                    <label>Quantity:</label>
                    <input type="number" id="dosQuantity" value="2">
                </div>
                <div class="form-group">
                    <label>Number of Requests:</label>
                    <input type="number" id="dosRequests" value="100">
                </div>
                <button class="btn-attack" onclick="launchDosAttack()">üöÄ Launch DoS Attack</button>
            </div>

            <!-- Voucher Attack Panel -->
            <div class="panel">
                <h2>üéüÔ∏è Voucher Hunter</h2>
                <div class="form-group">
                    <label>Attack Method:</label>
                    <select id="voucherMethod">
                        <option value="1">Puppeteer UI</option>
                        <option value="2" selected>Direct API</option>
                        <option value="3">Parallel Attack</option>
                    </select>
                </div>
                <button class="btn-voucher" onclick="launchVoucherAttack()">üéØ Launch Voucher Hunter</button>
            </div>

            <!-- Status Panel -->
            <div class="panel status-panel">
                <h2>üìä Real-time Statistics</h2>
                <div class="status-grid">
                    <div class="stat-card">
                        <h3 id="totalBots">0</h3>
                        <p>Total Bots</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="runningBots">0</h3>
                        <p>Running</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="completedBots">0</h3>
                        <p>Completed</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="failedBots">0</h3>
                        <p>Failed</p>
                    </div>
                </div>

                <div class="bot-list" id="botList">
                    <!-- Bot items will be added here dynamically -->
                </div>
            </div>

            <!-- Console Log Panel -->
            <div class="panel status-panel">
                <h2>üìù Console Logs</h2>
                <div class="log-container" id="logContainer">
                    <div class="log-entry info">[INFO] Bot Control Panel initialized...</div>
                    <div class="log-entry info">[INFO] Waiting for commands...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api/bot-control';
        let refreshInterval;

        // Kh·ªüi ƒë·ªông auto-refresh
        window.addEventListener('load', () => {
            addLog('info', 'Bot Control Panel loaded successfully!');
            refreshBotList();
            refreshInterval = setInterval(refreshBotList, 3000); // Refresh every 3s
        });

        // Launch DoS Attack
        async function launchDosAttack() {
            const method = parseInt(document.getElementById('dosMethod').value);
            const variantId = document.getElementById('dosVariantId').value;
            const quantity = document.getElementById('dosQuantity').value;
            const numberOfRequests = document.getElementById('dosRequests').value;

            const methodNames = ['Sequential', 'Parallel', 'Batch', 'Slow Loris'];
            addLog('warning', `üöÄ Launching DoS Attack - Method: ${methodNames[method - 1]}`);
            addLog('info', `Config: Variant=${variantId}, Quantity=${quantity}, Requests=${numberOfRequests}`);

            try {
                const response = await fetch(`${API_BASE}/dos-attack`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ method, variantId, quantity, numberOfRequests })
                });

                const data = await response.json();
                
                if (data.success) {
                    addLog('success', `‚úÖ Bot launched successfully! Bot ID: ${data.botId}`);
                    refreshBotList();
                } else {
                    addLog('error', `‚ùå Failed: ${data.message}`);
                }
            } catch (error) {
                addLog('error', `‚ùå Error: ${error.message}`);
            }
        }

        // Launch Voucher Attack
        async function launchVoucherAttack() {
            const method = parseInt(document.getElementById('voucherMethod').value);
            const methodNames = ['Puppeteer UI', 'Direct API', 'Parallel'];
            
            addLog('warning', `üéØ Launching Voucher Hunter - Method: ${methodNames[method - 1]}`);

            try {
                const response = await fetch(`${API_BASE}/voucher-attack`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ method })
                });

                const data = await response.json();
                
                if (data.success) {
                    addLog('success', `‚úÖ Bot launched successfully! Bot ID: ${data.botId}`);
                    refreshBotList();
                } else {
                    addLog('error', `‚ùå Failed: ${data.message}`);
                }
            } catch (error) {
                addLog('error', `‚ùå Error: ${error.message}`);
            }
        }

        // Refresh bot list
        async function refreshBotList() {
            try {
                const response = await fetch(`${API_BASE}/list`);
                const data = await response.json();

                if (data.success) {
                    updateStatistics(data.bots);
                    displayBotList(data.bots);
                }
            } catch (error) {
                console.error('Error refreshing bot list:', error);
            }
        }

        // Update statistics
        function updateStatistics(bots) {
            const running = bots.filter(b => b.status === 'running').length;
            const completed = bots.filter(b => b.status === 'completed').length;
            const failed = bots.filter(b => b.status === 'failed').length;

            document.getElementById('totalBots').textContent = bots.length;
            document.getElementById('runningBots').textContent = running;
            document.getElementById('completedBots').textContent = completed;
            document.getElementById('failedBots').textContent = failed;
        }

        // Display bot list
        function displayBotList(bots) {
            const botList = document.getElementById('botList');
            
            if (bots.length === 0) {
                botList.innerHTML = '<p style="text-align:center;color:#999;padding:20px;">No bots running...</p>';
                return;
            }

            botList.innerHTML = bots.map(bot => `
                <div class="bot-item ${bot.status}">
                    <div class="bot-info">
                        <strong>${bot.id}</strong>
                        <span class="badge ${bot.status}">${bot.status.toUpperCase()}</span>
                        <br>
                        <small>Type: ${bot.type} | Method: ${bot.method} | Started: ${new Date(bot.startTime).toLocaleTimeString()}</small>
                    </div>
                    <div class="bot-actions">
                        ${bot.status === 'running' ? `<button onclick="stopBot('${bot.id}')" style="background:#f44336;color:white;">Stop</button>` : ''}
                        <button onclick="viewBotStatus('${bot.id}')" style="background:#2196f3;color:white;">Details</button>
                    </div>
                </div>
            `).join('');
        }

        // Stop bot
        async function stopBot(botId) {
            if (!confirm(`Are you sure you want to stop bot ${botId}?`)) return;

            try {
                const response = await fetch(`${API_BASE}/stop/${botId}`, {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (data.success) {
                    addLog('warning', `üõë Bot ${botId} stopped`);
                    refreshBotList();
                } else {
                    addLog('error', `‚ùå Failed to stop: ${data.message}`);
                }
            } catch (error) {
                addLog('error', `‚ùå Error: ${error.message}`);
            }
        }

        // View bot status
        async function viewBotStatus(botId) {
            try {
                const response = await fetch(`${API_BASE}/status/${botId}`);
                const data = await response.json();

                if (data.success) {
                    const bot = data.bot;
                    const details = `
Bot ID: ${bot.id}
Type: ${bot.type}
Method: ${bot.method}
Status: ${bot.status}
Started: ${new Date(bot.startTime).toLocaleString()}
${bot.endTime ? `Ended: ${new Date(bot.endTime).toLocaleString()}` : ''}
${bot.exitCode !== undefined ? `Exit Code: ${bot.exitCode}` : ''}
                    `.trim();

                    alert(details);
                    
                    if (bot.output) {
                        addLog('info', `üìÑ Bot ${botId} output:`);
                        bot.output.split('\n').slice(0, 5).forEach(line => {
                            if (line.trim()) addLog('info', line);
                        });
                    }
                }
            } catch (error) {
                addLog('error', `‚ùå Error: ${error.message}`);
            }
        }

        // Add log entry
        function addLog(type, message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;

            // Keep only last 100 logs
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });
    </script>
</body>
</html>
